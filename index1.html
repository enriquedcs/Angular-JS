<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
    //Print numbers from to 100
    for(var i=1;i<=100;i++)
        {
            console.log(i)
        }
    var j = 1;
    while (j < 5)
        {
            console.log(j);
            j++;
        }    

    //***********************************
    var k = 10
    do 
        {

            console.log(k);
            k++;
        }while(k<20)
    </script>
</body>
</html>
